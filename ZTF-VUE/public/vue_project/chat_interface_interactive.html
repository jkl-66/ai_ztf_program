<!DOCTYPE html>
<html lang="zh" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邹韬奋知识图谱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Serif+SC:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        :root {
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 0 0% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 0 0% 9.8%;
            --secondary: 0 0% 14.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --accent: 0 0% 14.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 14.9%;
            --input: 0 0% 14.9%;
            --ring: 0 0% 83.1%;
            --radius: 0.5rem;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: hsl(var(--secondary));
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: hsl(var(--muted-foreground));
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--foreground));
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))',
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))',
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))',
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))',
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))',
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))',
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))',
                        },
                    },
                    borderRadius: {
                        lg: `var(--radius)`,
                        md: `calc(var(--radius) - 2px)`,
                        sm: 'calc(var(--radius) - 4px)',
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background text-foreground">
    <div class="flex h-screen">
        <aside class="w-64 bg-background border-r border-border flex-col hidden md:flex">
            <div class="p-4">
                <h2 class="px-4 text-lg font-semibold tracking-tight text-foreground">知识图谱类型</h2>
            </div>
            <div class="flex-1 px-4">
                <div class="space-y-1">
                    <button
                        class="bg-secondary text-primary-foreground hover:bg-secondary/80 w-full inline-flex items-center justify-start whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2">
                        <i data-lucide="network" class="mr-2 h-4 w-4"></i>人物关系图谱
                    </button>
                    <button
                        class="hover:bg-accent hover:text-accent-foreground w-full inline-flex items-center justify-start whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2">
                        <i data-lucide="git-fork" class="mr-2 h-4 w-4 text-muted-foreground"></i>事件发展图谱
                    </button>
                    <button
                        class="hover:bg-accent hover:text-accent-foreground w-full inline-flex items-center justify-start whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2">
                        <i data-lucide="map" class="mr-2 h-4 w-4 text-muted-foreground"></i>地理位置图谱
                    </button>
                    <button
                        class="hover:bg-accent hover:text-accent-foreground w-full inline-flex items-center justify-start whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2">
                        <i data-lucide="book" class="mr-2 h-4 w-4 text-muted-foreground"></i>著作文献图谱
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col">
            <div class="p-6 border-b border-border bg-background">
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-2xl font-semibold text-foreground">邹韬奋知识图谱</h1>
                    <p class="mt-1 text-muted-foreground text-sm">当前视图：人物关系图谱 - 展示邹韬奋与其他历史人物之间的关系网络</p>
                </div>
            </div>

            <div class="flex-1 overflow-hidden">
                <div class="h-full" id="graphContainer">
                    <!-- 这里将放置知识图谱的可视化内容 -->
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
